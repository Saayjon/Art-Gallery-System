<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Your Artwork</title>
  <link rel="stylesheet" href="upload.css">
</head>
<body>
  <!-- Nav bar -->
  <div class="nav-container">
    <nav>
        <a href="index.html" id="home-link">Home</a> &nbsp;
        <a href="#artists" id="artists-link">Artists</a> &nbsp;
        <a href="explore.php" id="Explore-link">Explore</a> &nbsp;
        <a href="upload.html" id="Upload-link">Upload</a> &nbsp;
        <a href="#contact">Contact</a>
    </nav>
  </div>

  <!-- Upload Section -->
  <section class="upload-section">
    <h1>Show Your Art to the World</h1>
    <p>Are you an art enthusiast and want to share your work? This is the perfect place for you!</p>

    <form action="upload_action.php" method="post" enctype="multipart/form-data" class="upload-form">
      <!-- Personal Information -->
      <div class="form-group">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required>
      </div>
      <div class="form-group">
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required>
      </div>
  <!-- Contact Information -->
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <!-- Artwork Information -->
      <div class="form-group">
        <label for="artTitle">Artwork Title:</label>
        <input type="text" id="artTitle" name="artTitle" required>
      </div>
      <div class="form-group">
        <label for="artDescription">Description:</label>
        <textarea id="artDescription" name="artDescription" rows="3" placeholder="Brief description of your artwork"></textarea>
      </div>
      <div class="form-group">
        <label for="category">Category:</label>
        <select id="category" name="category">
          <option value="abstract">Abstract</option>
          <option value="realism">Realism</option>
          <option value="modern">Modern</option>
          <option value="portrait">Portrait</option>
          <option value="landscape">Landscape</option>
        </select>
      </div>

      <!-- Artwork Image Upload -->
      <div class="form-group">
        <label for="artworkImage">Upload Image:</label>
        <input type="file" id="artworkImage" name="artworkImage" accept="image/*" required>
      </div>

      <!-- Agreement Checkbox -->
      <div class="form-group checkbox-group">
        <input type="checkbox" id="agreement" name="agreement" required>
        <label for="agreement">I confirm that this artwork is my original creation and I have the rights to display it.</label>
      </div>
     
      <button type="submit" class="submit-btn">Submit Artwork</button>
    </form>
  </section>
  
  <!-- After Upload Confirmation -->
  <div id="confirmation" style="display: none;">
    <h2>Thanks for uploading!</h2>
    <p>Would you like to upload more of your arts?</p>
    <button onclick="window.location.href='upload.html';">Upload More</button>
  </div>
</body>
</html>
